stages:
  - build
  - deploy

build_frontend:
  stage: build
  image: node:18
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week

deploy_to_milesweb:
  stage: deploy
  image: alpine:latest
  before_script:
    # lftp ke sath SSH tools bhi install kar rahe hain
    - apk add --no-cache lftp openssh-client sshpass
  script:
    # Step 1: File Transfer (Jo aap pehle se kar rahe hain)
    - lftp -e "set ftp:ssl-allow no; open $FTP_SERVER; user $FTP_USERNAME $FTP_PASSWORD; 
      mirror -R frontend/dist/ tts.testingprojects.online/;
      mirror -R backend/ tts_app/backend/; 
      put backend/requirements.txt -o tts_app/requirements.txt; 
      put passenger_wsgi.py -o tts_app/passenger_wsgi.py;
      quit"
      
    # Step 2: SSH Execution (Automatic pip install & Restart)
    - sshpass -p "$FTP_PASSWORD" ssh -p 22999 -o StrictHostKeyChecking=no rseivuhw@flawless.herosite.pro "source /home/rseivuhw/virtualenv/tts_app/3.11/bin/activate && cd /home/rseivuhw/tts_app && pip install -r requirements.txt && mkdir -p backend/tmp && touch backend/tmp/restart.txt"
  only:
    - main