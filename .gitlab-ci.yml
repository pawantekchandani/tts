deploy_to_milesweb:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build_frontend_job
  before_script:
    - apk add --no-cache lftp openssh-client
    # Manual key file creation to avoid libcrypto error
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  script:
    # 1. FTP Upload (Files transfer)
    - lftp -e "set ftp:ssl-allow no; open $FTP_SERVER; user $FTP_USERNAME $FTP_PASSWORD; 
      mirror -R frontend/dist/ tts.testingprojects.online/;
      mirror -R backend/ tts_app/backend/; 
      put backend/requirements.txt -o tts_app/requirements.txt; 
      put passenger_wsgi.py -o tts_app/passenger_wsgi.py;
      quit"

    # 2. SSH Execution (Using manual key path)
    - ssh -o StrictHostKeyChecking=no -p 22999 -i ~/.ssh/id_rsa $FTP_USERNAME@$FTP_SERVER "
      cd /home/rseivuhw/tts_app && 
      source /home/rseivuhw/virtualenv/tts_app/3.11/bin/activate && 
      python3 -m pip install -r requirements.txt && 
      mkdir -p backend/tmp && 
      touch backend/tmp/restart.txt"
  only:
    - main